
<h1>TODO LIST</h1>
<ul>
    <li *ngFor="let item of allItems">
        <p class="todo" [ngClass]="{'checked': item.checked}" (click)="item.checked = !item.checked">{{item.title}}</p>
    </li>
</ul>

<input type="text" [(ngModel)]="newItem.title" #newItem class="add-todo-input" placeholder="Want more to do?" />
<input type="button" value="Add todo!" (click)="addTodo(newItem.value); newItem.value = ''" class="add-todo" />
